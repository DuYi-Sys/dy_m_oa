&lt;DIV id=maincontent&gt;&#13;
&lt;H1&gt;HTML 5 &amp;lt;script&amp;gt; 标签&lt;/H1&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;定义和用法&lt;/H2&gt;&#13;
&lt;P&gt;&amp;lt;script&amp;gt; 标签定义一段脚本，比如 JavaScript。&lt;/P&gt;&#13;
&lt;P&gt;如果 async 属性为 true，则脚本会相对于文档的其余部分异步执行，这样脚本会可以在页面继续解析的过程中来执行。&lt;/P&gt;&#13;
&lt;P&gt;如果 async 属性为 false，而 defer 属性为 true，则脚本会在页面完成解析时得到执行。&lt;/P&gt;&#13;
&lt;P&gt;如果 async 和 defer 属性均为 false，那么脚本会立即执行，页面会在脚本执行完毕继续解析。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;HTML 4.01 与 HTML 5 之间的差异&lt;/H2&gt;&#13;
&lt;P&gt;在 HTML 5 中，有一些新属性，同时不再支持 HTML 4.01 中的一些属性。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;提示和注释&lt;/H2&gt;&#13;
&lt;P class=tip&gt;&lt;SPAN&gt;提示：&lt;/SPAN&gt;如果存在 src 属性，则 &amp;lt;script&amp;gt; 标签必须是空的。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;例子&lt;/H2&gt;&lt;PRE&gt;&lt;CODE&gt;&amp;lt;script type="text/javascript"&amp;gt;&lt;/CODE&gt;&#13;
document.write("Hello World!")&#13;
&lt;CODE&gt;&amp;lt;/script&amp;gt;&lt;/CODE&gt;&#13;
&lt;/PRE&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;属性&lt;/H2&gt;&#13;
&lt;TABLE class=dataintable&gt;&#13;
  &lt;TBODY&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TH&gt;属性&lt;/TH&gt;&#13;
    &lt;TH&gt;值&lt;/TH&gt;&#13;
    &lt;TH&gt;描述&lt;/TH&gt;&#13;
    &lt;TH&gt;4&lt;/TH&gt;&#13;
    &lt;TH&gt;5&lt;/TH&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;async&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;true &#13;
        &lt;LI&gt;false &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;定义脚本是否异步执行。&lt;/TD&gt;&#13;
    &lt;TD&gt;&amp;nbsp;&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;type&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;text/ecmascript &#13;
        &lt;LI&gt;text/javascript &#13;
        &lt;LI&gt;application/ecmascript &#13;
        &lt;LI&gt;application/javascript &#13;
        &lt;LI&gt;text/vbscript &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;指示脚本的 MIME 类型。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;charset&lt;/TD&gt;&#13;
    &lt;TD&gt;charset&lt;/TD&gt;&#13;
    &lt;TD&gt;定义脚本中使用的字符编码。不支持。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;&amp;nbsp;&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;defer&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;true &#13;
        &lt;LI&gt;false &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;指示脚本不会生成任何的文档内容。浏览器可以继续解析并绘制页面。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;language&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;javascript &#13;
        &lt;LI&gt;livescript &#13;
        &lt;LI&gt;vbscript &#13;
        &lt;LI&gt;&lt;I&gt;other&lt;/I&gt; &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;规定脚本语言。不赞成使用。请使用 type 属性代替它。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;&amp;nbsp;&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;src&lt;/TD&gt;&#13;
    &lt;TD&gt;URL&lt;/TD&gt;&#13;
    &lt;TD&gt;定义指向包含脚本的文件的 URL（这样您就可以引用某个包含脚本的文件，而不是直接把脚本插入您的 HTML 文档中）。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&lt;/TBODY&gt;&lt;/TABLE&gt;&#13;
&lt;H3&gt;标准属性&lt;/H3&gt;&lt;PRE&gt;class, contenteditable, contextmenu, dir, draggable, id, irrelevant, &#13;
lang, ref, registrationmark, tabindex, template, title&lt;/PRE&gt;&#13;
&lt;P&gt;如需完整的描述，请访问 &lt;A href="html5_ref_standardattributes.htm"&gt;HTML 5 中标准属性&lt;/A&gt;。&lt;/P&gt;&#13;
