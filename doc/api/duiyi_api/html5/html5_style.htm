&lt;DIV id=maincontent&gt;&#13;
&lt;H1&gt;HTML 5 &amp;lt;style&amp;gt; 标签&lt;/H1&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;定义和用法&lt;/H2&gt;&#13;
&lt;P&gt;&amp;lt;style&amp;gt; 标签定义文档中的样式。&lt;/P&gt;&#13;
&lt;P&gt;如果需要在文档中引用样式表，应该定义外部的样式表，然后使用 &amp;lt;link&amp;gt; 来连接这个样式表。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;HTML 4.01 与 HTML 5 之间的差异&lt;/H2&gt;&#13;
&lt;P&gt;scoped 属性是 HTML 5 中的新属性，它允许我们为文档的指定部分定义样式，而不是整个文档。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;提示和注释：&lt;/H2&gt;&#13;
&lt;P class=tip&gt;&lt;SPAN&gt;提示：&lt;/SPAN&gt;如需学习更多有关样式表的内容，请访问我们的 &lt;A href="/css/index.htm"&gt;CSS &#13;
教程&lt;/A&gt;。&lt;/P&gt;&#13;
&lt;P class=tip&gt;&lt;SPAN&gt;提示：&lt;/SPAN&gt;在 HTML 5 中，所有元素都不支持 &lt;EM&gt;style &#13;
属性&lt;/EM&gt;，如需为一个元素添加样式，请在 style 元素中使用 scoped 属性。&lt;/P&gt;&#13;
&lt;P class=note&gt;&lt;SPAN&gt;注释：&lt;/SPAN&gt;如果没有定义 scoped 属性，则 &amp;lt;style&amp;gt; 元素必须是 head &#13;
元素的子元素，或者是（属于 head 元素的子元素的） noscript 元素的子元素。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;例子&lt;/H2&gt;&lt;PRE&gt;&amp;lt;head&amp;gt;&#13;
    &amp;lt;style type="text/css"&amp;gt;&#13;
    h1 {color: blue}&#13;
    h2 {color: red}&#13;
    &amp;lt;/style&amp;gt;&#13;
&amp;lt;/head&amp;gt;&#13;
&lt;/PRE&gt;&lt;/DIV&gt;&#13;
&lt;DIV&gt;&#13;
&lt;H2&gt;属性&lt;/H2&gt;&#13;
&lt;TABLE class=dataintable&gt;&#13;
  &lt;TBODY&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TH&gt;属性&lt;/TH&gt;&#13;
    &lt;TH&gt;值&lt;/TH&gt;&#13;
    &lt;TH&gt;描述&lt;/TH&gt;&#13;
    &lt;TH&gt;4&lt;/TH&gt;&#13;
    &lt;TH&gt;5&lt;/TH&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;type&lt;/TD&gt;&#13;
    &lt;TD&gt;text/css&lt;/TD&gt;&#13;
    &lt;TD&gt;定义内容类型。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;media&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;screen &#13;
        &lt;LI&gt;tty &#13;
        &lt;LI&gt;tv &#13;
        &lt;LI&gt;projection &#13;
        &lt;LI&gt;handheld &#13;
        &lt;LI&gt;print &#13;
        &lt;LI&gt;braille &#13;
        &lt;LI&gt;aural &#13;
        &lt;LI&gt;all &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;样式信息的目标媒介。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&#13;
  &lt;TR&gt;&#13;
    &lt;TD&gt;scoped&lt;/TD&gt;&#13;
    &lt;TD&gt;&#13;
      &lt;UL&gt;&#13;
        &lt;LI&gt;true &#13;
        &lt;LI&gt;false &lt;/LI&gt;&lt;/UL&gt;&lt;/TD&gt;&#13;
    &lt;TD&gt;如果设置为 true，则样式仅仅应用到 style 元素的父元素及其子元素。&lt;/TD&gt;&#13;
    &lt;TD&gt;4&lt;/TD&gt;&#13;
    &lt;TD&gt;5&lt;/TD&gt;&lt;/TR&gt;&lt;/TBODY&gt;&lt;/TABLE&gt;&#13;
&lt;H3&gt;标准属性&lt;/H3&gt;&lt;PRE&gt;class, contenteditable, contextmenu, dir, draggable, id, irrelevant, &#13;
lang, ref, registrationmark, tabindex, template, title&lt;/PRE&gt;&#13;
&lt;P&gt;如需完整的描述，请访问 &lt;A href="html5_ref_standardattributes.htm"&gt;HTML 5 中标准属性&lt;/A&gt;。&lt;/P&gt;&#13;
&lt;H3&gt;事件属性&lt;/H3&gt;&lt;PRE&gt;onabort, onbeforeunload, onblur, onchange, onclick, oncontextmenu, &#13;
ondblclick, ondrag, ondragend, ondragenter, ondragleave, ondragover, &#13;
ondragstart, ondrop, onerror, onfocus, onkeydown, onkeypress, onkeyup, &#13;
onload, onmessage, onmousedown, onmousemove, onmouseover, onmouseout, &#13;
onmouseup, onmousewheel, onresize, onscroll, onselect, onsubmit, onunload&#13;
&lt;/PRE&gt;&#13;
&lt;P&gt;如需完整的描述，请访问 &lt;A href="html5_ref_eventattributes.htm"&gt;HTML 5 &#13;
中事件属性&lt;/A&gt;。&lt;/P&gt;&lt;/DIV&gt;&#13;
&lt;DIV class=example&gt;&#13;
&lt;H2&gt;TIY 实例&lt;/H2&gt;&#13;
&lt;DL&gt;&#13;
