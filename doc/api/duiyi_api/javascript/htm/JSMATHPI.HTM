<BLOCKQUOTE>返回圆的周长与其直径的比值，约等于 3.141592653589793。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>var</b> numVar<br>
numVar =<b> Math.PI</b>

</blockquote>
