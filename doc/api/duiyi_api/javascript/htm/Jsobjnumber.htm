<H5>描述</H5>
<BLOCKQUOTE>代表数值数据类型和提供数值常数的对象。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><b>new Number(</b> <i>value</i> <b>)</b><P>

<i>value</i> 参数是对象的数字值。</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>JScript 根据数字值的要求创建 <b>Number</b> 对象。 很少有必要显式创建 <b>Number</b> 对象。<p>
<b>Number</b> 对象最主要的用途是将其属性集中到一个对象中，以及使数字能够通过 <b>toString</b> 方法转换为字符串。
</BLOCKQUOTE>
