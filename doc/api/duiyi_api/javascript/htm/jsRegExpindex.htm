<H5>描述</H5>
<BLOCKQUOTE>返回字符位置，它是查找字符串中第一个成功匹配的开始位置。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><b>RegExp.index</b>

</blockquote>
<H5>说明</H5>
<BLOCKQUOTE>
<b>index</b> 属性是基于零的。不论何时产生一个成功匹配，它的值都被修改。
</BLOCKQUOTE>
