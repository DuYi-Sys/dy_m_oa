<H5>描述</H5>
<BLOCKQUOTE>返回 <b>Date</b> 对象中的 VT_DATE 值。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><i>dateobj</i>.<b>getVarDate( )</b>

<p>其中 <i>dateobj</i> 参数可以是任何 <b>Date</b> 对象。
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>
<b>getVarDate</b> 方法被用来与 ActiveX(R) 对象或其他以 VT_DATE 格式接受和返回日期值的对象进行交互。
</BLOCKQUOTE>
