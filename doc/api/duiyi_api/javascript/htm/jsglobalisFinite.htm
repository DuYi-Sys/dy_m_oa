<H5><!>描述<!></H5>
<BLOCKQUOTE><!>返回一个 Boolean 值,指明所提供的数字是否是有限的。<!></BLOCKQUOTE>

<H5><!>语法<!></H5>
<BLOCKQUOTE><!><b>isFinite(</b><i>number</i><b>)</b><!>

<P><!><i>number</i> 参数需要数字值。<!>
</BLOCKQUOTE>

<H5><!>说明<!></H5>
<BLOCKQUOTE>
<!>如果 <i>number</i> 不是 <b>NaN</b> 、负无穷或正无穷，那么 <b>isFinite</b> 方法将返回 <b>true</b> 。<!> <!>如果是这三种情况，函数返回 <b>false</b> 。<!>
</BLOCKQUOTE>
