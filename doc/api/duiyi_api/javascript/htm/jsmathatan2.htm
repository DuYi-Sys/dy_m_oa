<H5>描述</H5>
<BLOCKQUOTE>返回由 X 轴到 (<i>y</i>,<i>x</i>) 点的角度（以弧度为单位）。</BLOCKQUOTE>
<H5>语法</H5>

<BLOCKQUOTE><b>Math.atan2(</b><i>y</i>, 
x</i><B>)</B><p>

<TABLE WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0>
<TR VALIGN=TOP BGCOLOR="#DDDDDD">
	<TD><FONT class='9v' ><b>部分</b></FONT></TD>
		<TD><FONT class='9v' ><b>描述</b></FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><b>Math</b></FONT></TD>
		<TD><FONT class='9v' >必选项。 调用固有的 <B>Math</B> 对象。</FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' >x</TD>
		<TD><FONT class='9v' >必选项。 描述笛卡儿 x 坐标的<a href="glossary.htm#defNumericExpression">数值表达式</A>。</FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>y</FONT></TD>
		<TD><FONT class='9v' >必选项。 描述笛卡儿 y 坐标的数值表达式。</FONT></TD></TR>
</TABLE></BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>返回值在 <i>-pi</i> 和 <i>pi</i> 之间，表示提供的 (<i>y</i>,<i>x</i>) 点的角度。</BLOCKQUOTE>
