<H5>描述</H5>
<BLOCKQUOTE>返回数的余弦值。
</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.cos(</b><i>number</i><b>)</b>

<p><i>number</i> 参数为要计算余弦的<a href="glossary.htm#defNumericExpression">数值表达式</a>。</blockquote>
<H5>说明</H5>
<blockquote>
返回值为其数字参数的余弦值。
