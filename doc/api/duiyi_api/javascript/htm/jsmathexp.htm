<HR noshade class='9v' >
<H5>描述</H5>
<BLOCKQUOTE>返回 e（自然对数的底）的幂。
</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.exp(</b><i>number</i><b>)</b>

<p><i>number</i> 参数是<a href="glossary.htm#defNumericExpression">数值表达式</a>，用来计算 <i>e</i> 的幂。</blockquote>
<H5>说明</H5>
<blockquote>
返回值为 <i>e</i><sup>number</sup>。常数 <i>e</i> 为自然对数的底，约等于 2.178，<i>number</i> 是给出的参数。

</blockquote>
