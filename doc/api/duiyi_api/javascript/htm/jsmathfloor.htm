<H5>描述</H5>
<BLOCKQUOTE>返回小于等于其数字参数的最大整数。
</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.floor(</b><i>number</i><b>)</b>
<p><i>number</i> 参数是<a href="glossary.htm#defNumericExpression">数值表达式</a>。</blockquote>
<H5>说明</H5>
<blockquote>
返回值为小于等于其数字参数的最大整数。
</blockquote>
