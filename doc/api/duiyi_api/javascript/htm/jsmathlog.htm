<H5>描述</H5>
<BLOCKQUOTE>返回数字的自然对数。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.log(</b><i>number</i><b>)</b>
<p><i>number</i> 参数是要计算自然对数的数值表达式。</blockquote>

<H5>返回值</H5>
<blockquote>
返回值为 <i>number</i> 的自然对数，底为 <i>e</i>。
</blockquote>
