<H5>描述</H5>
<BLOCKQUOTE>返回 以 2 为底 <i>e</i>（自然对数的底）的对数。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>var</b> varName<br>
varName = objName<b>.LOG2E</b>

</blockquote>
<H5>说明</H5>
<BLOCKQUOTE>
<b>LOG2E</b> 属性，常数，约等于 1.442。
