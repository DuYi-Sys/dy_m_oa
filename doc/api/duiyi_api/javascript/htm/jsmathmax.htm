<HR noshade class='9v' >
<H5>描述</H5>
<BLOCKQUOTE>返回给出的两个数值表达式中较大者。
</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<i>retVal</i> = <b>Math.max(</b><i>number1</i>, <i>number2</i><b>)</b>

<p>
<b>max</b> 方法语法有以下部分：
<p>
<table WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0>
<TR VALIGN=TOP BGCOLOR="#DDDDDD">
<TD><FONT class='9v' ><b>部分</b></FONT></TD>
<TD><FONT class='9v' ><b>描述</b></FONT></TD>
</TR>
<tr align=top>
	 <td><FONT class='9v' ><i>retVal</i></FONT></td>
	 <td><FONT class='9v' ><i>number1</i> 和 <i>number2</i> 中较大的。</FONT></td>
</tr>
<tr>
	 <td><FONT class='9v' ><i>number1</i></FONT></td>
	 <td><FONT class='9v' >要与 <i>number2</i> 进行比较的<a href="glossary.htm#defNumericExpression">数值表达式</a>。</FONT></td>
</tr>
<tr>
	 <td><FONT class='9v' ><i>number2</i></FONT></td>
	 <td><FONT class='9v' >要与 <i>number1</i> 进行比较的数字值。</FONT></td>
</tr>
</table>
</blockquote>
