<H5>描述</H5>
<BLOCKQUOTE>返回底表达式的指定次幂。
</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.pow(</b><i>base</i>, <i>exponent</i><b>)</b>
<p>
<b>pow</b> 方法语法有以下部分：<p>
<table WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0>
<TR VALIGN=TOP BGCOLOR="#DDDDDD">
<TD><FONT class='9v' ><b>部分</b></FONT></TD>
<TD><FONT class='9v' ><b>描述</b></FONT></TD>
</TR>
<tr>
 <td><FONT class='9v' ><i>base</i></FONT></td>
 <td><FONT class='9v' >表达式底的值。</FONT></td>
</tr>
<tr>
 <td><FONT class='9v' ><i>exponent</i></FONT></td>
 <td><FONT class='9v' >表达式的指数值。</FONT></td>
</tr>
</table></blockquote>
<H5>说明</H5>
<blockquote>
在下面的例子中，等同于 <i>base<sup>exponent</sup></i> 的<a href="glossary.htm#defNumericExpression">数值表达式</a>，返回值为 1000。
<Blockquote><pre><FONT face=" 宋体" class='9v' >Math.<FONT color=#FF0000>pow(</FONT>10,3<FONT color=#FF0000>)</FONT>;</FONT></pre></BLOCKQUOTE>
</BLOCKQUOTE>

<hr noshade class='9v' >
