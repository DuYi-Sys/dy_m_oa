<H5>描述</H5>
<BLOCKQUOTE>返回介于 0 和 1 之间的伪随机数。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.random( )</b>

</blockquote>
<H5>说明</H5>
<BLOCKQUOTE>产生的伪随机数介于 0 和 1 之间（含 0 和 1）。在第一次加载 JScript 时随机数发生器自动产生 。</BLOCKQUOTE>
