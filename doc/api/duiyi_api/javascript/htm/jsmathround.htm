<H5>描述</H5>
<BLOCKQUOTE>返回与给出的<a href="glossary.htm#defNumericExpression">数值表达式</a>最接近的整数。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.round(</b><i>number</i><b>)</b>

<p><i>number</i> 参数是要舍入到最接近整数的值。</blockquote>

<H5>说明</H5>
<blockquote>
如果 <i>number</i> 的小数部分大于等于 0.5，返回值是大于 <i>number</i> 的最小整数。否则，<b>round</b> 返回小于等于 <i>number</i> 的最大整数。
</blockquote>
