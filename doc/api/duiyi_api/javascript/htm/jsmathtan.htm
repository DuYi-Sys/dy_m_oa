<H5>描述</H5>
<BLOCKQUOTE>返回数字的正切值。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE>
<b>Math.tan(</b><i>number</i><b>)</b>

<p><i>number</i> 参数是要计算正切值的<a href="glossary.htm#defNumericExpression">数值表达式</a>。</blockquote>
<H5>说明</H5>
<blockquote>
返回值为 <i>number</i> 的正切值。
</blockquote>
