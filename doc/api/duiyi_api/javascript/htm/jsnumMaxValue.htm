<H5>描述</H5>
<BLOCKQUOTE>返回 JScript 能表达的最大的数。约等于 1.79E+308。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><i>number</i>.<b>MAX_VALUE</b><P>

<i>number</i> 参数是 <b>Number</b> 对象. </blockquote>
<h5>说明</H5>
<blockquote>
在能够访问 <b>MAX_VALUE</b> 属性前不必创建 <b>Number</b> 对象。
</BLOCKQUOTE>
