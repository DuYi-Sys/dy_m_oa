<H5>描述</H5>
<BLOCKQUOTE>返回比在 JScript 中能够表示的最大的数 (<b>Number.MAX_VALUE</b>) 更大的值。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><i>number</i>.<b>POSITIVE_INFINITY</b><P>

<i>number</i> 参数是 <b>Number</b> 对象. </blockquote>
<h5>说明</H5>
<blockquote>
在能够访问 <b>POSITIVE_INFINITY</b> 属性前不必创建 <b>Number</b> 对象。

<p>JScript 将 <b>POSITIVE_INFINITY</b> 值显示为 infinity。该值数学上的作用与正无穷相同。
</blockquote>
