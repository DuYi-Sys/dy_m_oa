<H5>描述</H5>
<BLOCKQUOTE>是一个<a href="glossary.htm#defIntrinsicObject">固有对象</a>，目的是把所有全局方法集中在一个对象中。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE>
<b>Global</b> 对象没有语法。直接调用其方法。
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>
<b>Global</b> 对象从不直接使用，并且不能用 <b>new</b> 运算符创建。它在 Scripting 引擎被初始化时创建，并立即使其方法和属性可用。
</BLOCKQUOTE>
