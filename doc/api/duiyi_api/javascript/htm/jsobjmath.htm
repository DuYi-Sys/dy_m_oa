<H5>描述</H5>
<BLOCKQUOTE>是一个固有对象，提供基本数学函数和常数。</BLOCKQUOTE>

<H5>语法</H5>

<BLOCKQUOTE><b>Math</b>[<b>.</b>{<i>property</i> | <i>method</i>}]</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE><b>Math</b> 对象不能用 <b>new</b> 运算符创建，如果试图这样做则给出错误。该对象在装载脚本引擎时由该引擎创建。其所有方法和属性在脚本中总是可用。
</BLOCKQUOTE>
