<H5>描述</H5>
<BLOCKQUOTE>给变量赋值</BLOCKQUOTE>
<H5>`语法</H5>
<BLOCKQUOTE><i>result</i> <b>=</b> <i>expression</i><P>

<b>=</b> 运算符的语法组成部分如下：<P>
<TABLE WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0>
<TR VALIGN=TOP BGCOLOR="#DDDDDD">
	<TD><FONT class='9v' ><b>部分</b></FONT></TD>
		<TD><FONT class='9v' ><b>描述</b></FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>result</i></FONT></TD>
		<TD><FONT class='9v' >任何<a href="glossary.htm#defVariable">变量。</A></FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>expression</i></FONT></TD>
		<TD><FONT class='9v' >任何<a href="glossary.htm#defNumericExpression">数值表达式</A>.</FONT></TD></TR>
</TABLE>
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>

<b>=</b> 运算符和其他运算符一样，除了把值赋给变量外，使用它的表达式还有一个值。这就意味着可以象下面这样把赋值操作连起来写：
<blockquote><pre><FONT face=" 宋体" class='9v' >j <FONT COLOR="#FF0000">=</font> k <FONT COLOR="#FF0000">=</font> l <FONT COLOR="#FF0000">=</font> 0;
</font></pre></blockquote>
执行完该例子语句后，<FONT face=" 宋体" class='9v' >j</font>、<FONT face=" 宋体" class='9v' >k</font>、和 <FONT face=" 宋体" class='9v' >l</font> 的值都等于零。

</BLOCKQUOTE>
