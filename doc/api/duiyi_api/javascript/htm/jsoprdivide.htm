<H5>描述</H5>
<BLOCKQUOTE>两个数相除并返回数值结果。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE><i>result</i> <b>=</b> <i>number1</i> <b>/</b> <i>number2</i>
<P>
<b>/</b> 运算符的语法组成部分如下：<P>
<TABLE WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0>
<TR VALIGN=TOP BGCOLOR="#DDDDDD">
	<TD><FONT class='9v' ><b>部分</b></FONT></TD>
		<TD><FONT class='9v' ><b>描述</b></FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>result</i></FONT></TD>
		<TD><FONT class='9v' >任何数值<a href="glossary.htm#defVariable">变量</a>。</FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>number1</i></FONT></TD>
		<TD><FONT class='9v' >任何<a href="glossary.htm#defNumericExpression">数值表达式</A>。</FONT></TD></TR>
<TR VALIGN=TOP>
	<TD><FONT class='9v' ><i>number2</i></FONT></TD>
		<TD><FONT class='9v' >任何数值表达式。  </FONT></TD></TR></TABLE>
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>

关于 <b>/</b> 运算符何时产生<a href="glossary.htm#defRTErr">运行时错误</A>的信息， 请参阅<a href="jsarithmetic.htm">运算符操作</a>表。
</BLOCKQUOTE>
