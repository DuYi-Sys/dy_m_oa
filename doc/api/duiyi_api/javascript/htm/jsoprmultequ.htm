<H5>描述</H5>
<BLOCKQUOTE>用于一个数与另一个数相乘。</BLOCKQUOTE>
<H5>语法</H5>
<BLOCKQUOTE><i>result</i> <b>*=</b> <i>expression</i><P>
<b>*=</b> 运算符的语法组成部分如下：<P>
<TABLE WIDTH=87% BORDER=1 CELLPADDING=5 CELLSPACING=0><TR VALIGN=TOP BGCOLOR="#DDDDDD">
<TD><FONT class='9v' ><b>部分</b></FONT></TD>
<TD><FONT class='9v' ><b>描述</b></FONT></TD></TR><TR VALIGN=TOP>
<TD><FONT class='9v' ><i>result</i></FONT></TD>
<TD><FONT class='9v' >任何<a href="glossary.htm#defVariable">变量</a>。</FONT></TD></TR><TR VALIGN=TOP>
<TD><FONT class='9v' ><i>expression</i></FONT></TD>
<TD><FONT class='9v' >任何<a href="glossary.htm#defExpression">表达式</a>。  </FONT></TD></TR></TABLE>
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>
使用 <b>*=</b> 运算符和使用下面的语句是等效的：
<blockquote><pre><FONT face=" 宋体" class='9v' >result = result * expression
</font></pre></blockquote>
关于 <b>*=</b> 运算符何时产生<a href="glossary.htm#defRTErr">运行时错误</A>的信息，请参阅<a href="jsarithmetic.htm">运算符操作</a>表。
</BLOCKQUOTE>
