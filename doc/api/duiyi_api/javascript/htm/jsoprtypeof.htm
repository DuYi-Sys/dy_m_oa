<H5>描述</H5>
<BLOCKQUOTE>返回一个用来表示表达式的数据类型的字符串。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE>

<b>typeof [ ( ]</b> <i>expression</i> <b>[  ) ] ;</b><p>

<i>expression</i> 参数是需要查找类型信息的任意<a href="glossary.htm#defExpression">表达式</a>。
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE><b>typeof</b> 运算符把类型信息当作字符串返回。<b>typeof</b> 返回值有六种可能： "number," "string," "boolean," "object," "function," 和 "undefined."<p>
<b>typeof</b> 语法中的圆括号是可选项。
</BLOCKQUOTE>
