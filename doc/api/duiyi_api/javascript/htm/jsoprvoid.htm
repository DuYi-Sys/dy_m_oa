<H5>描述</H5>
<BLOCKQUOTE>避免表达式返回值。</b>
</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><b>void</b> <i>expression</i> 

<p><i>expression</i> 参数是任意有效的 JScript <a href="glossary.htm#defExpression">表达式</a>。
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>
<b>void</b> 运算符对表达式求值，并返回 <a href="glossary.htm#defundefined"><b>undefined</b></a>。在希望求表达式的值，但又不希望脚本的剩余部分看见这个结果时，该运算符最有用。
</BLOCKQUOTE>
