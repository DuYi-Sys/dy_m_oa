<H5>描述</H5>
<BLOCKQUOTE>激活条件编译支持。</BLOCKQUOTE>

<H5>语法</H5>
<BLOCKQUOTE><b>@cc_on</b>
</BLOCKQUOTE>

<H5>说明</H5>
<BLOCKQUOTE>
<b>@cc_on</b> 语句激活 scripting 引擎中的条件编译。 <p>
极力推荐在注释中使用 <b>@cc_on</b> 语句，以使不支持条件编译的浏览器也接受此脚本为有效语法：
<blockquote><pre><Font face=" 宋体" class='9v' >/*<Font COlor="#FFOOOO">@cc_on</font>*/
...
（脚本的剩余部分）
</font></pre></blockquote>

作为选择，在注释外的一个 <b>@if</b> 或 <b>@set</b> 语句也会激活条件编译。
</BLOCKQUOTE>
