<H5>描述</H5>
<BLOCKQUOTE>返回 <b>String</b> 对象的长度。
</BLOCKQUOTE>
<h5>语法</h5>
<BLOCKQUOTE>
<i>strVariable</i>.<b>length</b><br>
"String Literal".<b>length</b>

</blockquote>

<h5>说明</h5>
<BLOCKQUOTE><b>length</b> 属性包含一个整数，用来指出 <b>String</b> 对象中的字符数。<b>String</b> 对象中的最后一个字符的索引为 <b>length</b> - 1。


</BLOCKQUOTE>
